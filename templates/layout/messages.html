{% if messages %}
        
    {% for message in messages %}

        {% if message.tags == 'success' %} 
       
            <!--Show success message -->
            <div style="margin:5px 0;" class="alert alert-success alert-dismissible" role="alert" >
                <button type="button" class="close" data-dismiss="alert">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
                <p><b> {{message}} </b></p>
            </div>


        {% elif message.tags == 'info' %} 

        <!--Show info message -->
        <div style="margin:5px 0;" class="alert alert-info alert-dismissible" role="alert" >
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <p><b> {{message}} </b></p>
        </div>

        {% elif message.tags == 'warning' %} 

        <!--Show warning message -->
        <div style="margin:5px 0;" class="alert alert-warning alert-dismissible" role="alert" >
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <p><b> {{message}} </b></p>
        </div>

        {% elif message.tags == 'error' %} 

        <!--Show error message -->
        <div style="margin:5px 0;" class="alert alert-danger alert-dismissible" role="alert" >
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <p><b> {{message}} </b></p>
        </div>
        
        {% endif %}
        
    {% endfor %}
       
{% endif %}
